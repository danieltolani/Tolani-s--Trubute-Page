<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title> Daniel Tolani's Project </title>
</head>

<body>
    <section id="main">          
        <h1 id="title"> Nelson R. Mandela </h1>
        <p id="title-paragraph"> Afterall African has a giant, a strong one </p>
        <figure id="img-div">
            <img src="images/main-image/Nelson-Mandela2.png" alt="Nelson Mandela" id="image">
            <figcaption id="img-caption"> I never lose, I either win or learn - Nelson Rolihlahla Mandela</figcaption>
            <br>
            <hr>
        </figure>

        <section class="main-story">

        <h4 id="tribute-info"> Here's a brief summary of how N. Mandela lived his life: </h4>

        <figure id="life-time-store">

            <div class="life-time" id="life-time-1">
                <img src="images/square-images/baby.jpg" alt="Nelson as a baby" class="life-stage-image">
                <div class="year-and-note">
                    <h4> 1918 </h4>
                    <p class="lifetime-paragraphs"> Nelson Mandela was born in Mvezo, South Africa. </p>
                </div>
            </div>

            <div class="life-time" id="life-time-2">
                <img src="images/square-images/student.jpg" alt="Nelson Mandela as a student" class="life-stage-image">
                <div class="year-and-note">
                    <h4> 1930 </h4>
                    <p class="lifetime-paragraphs"> He attended primary school in Qunu where his teacher, Miss Mdinage, gave him th name Nelson, He completed his Junior Certificate at Clarkebuy Boarding Institute and went on the Healdtown, a Welseyan secondary school of some repute, where he matriculated. </p>
                </div>
            </div>

            <div class="life-time" id="life-time-3">
                <img src="images/square-images/worker.jpg" alt="Nelson Mandela as a worker" class="life-stage-image">
                <div class="year-and-note">
                    <h4> 1941-1943 </h4>
                    <p class="lifetime-paragraphs"> He worked as a mine security officer. He then did his articles through a firm of attorneys. He completed his BA through the University of South Africa and went back to Fort Hare for his graduation. </p>
                </div>
            </div>

            <div class="life-time" id="life-time-4">
                <img src="images/square-images/married-man.jpg" alt="Nelson Mandela on his wedding day" class="life-stage-image">
                <div class="year-and-note">
                    <h4> 1944, 1958 & 1998 </h4>
                    <p class="lifetime-paragraphs"> Mandela got married to a total of three women during his life on earth, Evelyn Mase, Winnie Mandela and Grace Machel, he had a total of five children and atleast six grandchildren </p>
                </div>  
            </div>

            <div class="life-time" id="life-time-5">
                <img src="images/square-images/degree-holder.jpg" alt="Nelson Mandela on his degree day" class="life-stage-image">
                <div class="year-and-note">
                    <h4> 1989 </h4>
                    <p class="lifetime-paragraphs"> He obtained an LLB through the University of South Africa. <br> He graduated in absentia at a cape Town. </p>
                </div>
            </div>
            
            <div class="life-time" id="life-time-6">
                <img src="images/square-images/jailed.jpg" alt="Nelson Mandela in jail" class="life-stage-image">
                <div class="year-and-note">
                    <h4> 1990 </h4>
                    <p class="lifetime-paragraphs"> Mandela served a total of 27years in prison just because he was fighting for the indepence of South Africa. </p>
                </div>  
            </div>

            <div class="life-time" id="life-time-7">
                <img src="images/square-images/president.jpg" alt="Nelson Mandela as President" class="life-stage-image">
                <div class="year-and-note">
                    <h4> 1994 </h4>
                    <p class="lifetime-paragraphs"> Mandela was inaugurated as the President of South Africa after gaining his freedom. </p>
                </div>
            </div>

            <div class="life-time" id="life-time-8">
                <img src="images/square-images/dead.jpg" alt="Nelson Mandela's death" class="life-stage-image">
                <div class="year-and-note">
                    <h4> 2013 </h4>
                    <p class="lifetime-paragraphs"> Nelson Mandela, the first President of South Africa died. </p>
                </div>  
            </div>

        </figure>
        </section>
        
        <a href="https://twitter.com/danieltolani"  id="tribute-link" target="_blank"> Click here for more </a>
    
    </section>
</body>
</html>
